{% extends "layouts/main.html" %}


{% block pageTitle %}
Prototype page title
{% endblock %}

{% block header %}

  {% include "includes/internal-header.html" %}


{% endblock %}

{% block content %}
<div class="govuk-grid-row" style="margin-top: -40px;">
  <div class="govuk-grid-column-two-thirds">

    <a href="tasklist" class="govuk-back-link" style="margin-bottom:40px;">Back</a>


      <h1 class="govuk-heading-l">
        Why are you moving this case back into the task queue?
      
     
      </h1>
 
      <form action="agent-task-1" method="post" class="form">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
        
          <div class="govuk-radios" data-module="govuk-radios">

            <div class="hidden-radio-post"> 
            
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="newtask-false" name="newtask" type="radio" value="false" checked>
                <label class="govuk-label govuk-radios__label" for="newtask-false">
              New task = false (moved)
                </label>
              </div>
            </div>

    


            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason" name="reason" type="radio" value="tasks">
              <label class="govuk-label govuk-radios__label" for="reason">
                I don't have relevant experience or training
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="reason-2" name="reason" type="radio" value="caseload">
              <label class="govuk-label govuk-radios__label" for="reason-2">
                I don't have enough information to assess complexity of task
              </label>
            </div>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="reason-3" name="reason" type="radio" value="Other" aria-controls="conditional-reason-3" aria-expanded="false" value="Other">
                <label class="govuk-label govuk-radios__label" for="reason-3">
              Other
            </label>
                
              </div>
              
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-reason-3">
                  <div class="govuk-form-group">
                    <p style="margin-bottom: 0px;">Enter reason</p>
                    <textarea class="govuk-textarea" id="action-1" name="additional-details" type="text" value=" " rows="4" autocomplete="off"> </textarea>    
                         
                  </div>

                </div>
            
            
      </div>

      
          
          </div>

        </fieldset>

       
      </div>


      <button class="govuk-button" data-module="govuk-button">Continue</button>
    </a>
    </form>
       
     
    
    </div>
  </div>

{% endblock %}
